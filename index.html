<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kasia & Daniel – Zaproszenie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f0fa;
      color: #333;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 560px;
      margin: 30px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 20px #dccbe3;
      padding: 24px 12px 38px 12px;
    }
    img.zaproszenie {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      margin: 30px auto 24px auto;
      box-shadow: 0 2px 10px #c4bad1;
      display: block;
    }
    h2 {
      color: #a86aa4;
      font-size: 1.6em;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    .map-section {
      margin-top: 36px;
      margin-bottom: 24px;
    }
    iframe {
      border: 0;
      width: 100%;
      max-width: 480px;
      height: 320px;
      border-radius: 12px;
      box-shadow: 0 1px 8px #e0cfe6;
    }
    .footer {
      margin-top: 34px;
      color: #a68fb8;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kasia & Daniel</h2>
    <img class="zaproszenie" src="1.png" alt="Zaproszenie strona 1">
    <img class="zaproszenie" src="2.png" alt="Zaproszenie strona 2">
    <img class="zaproszenie" src="3.png" alt="Zaproszenie strona 3">

    <div class="map-section">
      <h2>Jak dojechać?</h2>
      <p>Muzeum Wsi Kieleckiej w Tokarni</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2534.970743063685!2d20.434585815875267!3d50.7276147795146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4717be05f91d32d7%3A0x2d9bdebd40e6e32b!2sMuzeum%20Wsi%20Kieleckiej%20-%20Park%20Etnograficzny%20w%20Tokarni!5e0!3m2!1spl!2spl!4v1718387159908!5m2!1spl!2spl"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      <div>
        <a href="https://maps.app.goo.gl/YYRr3h7pMWXXFvW67" target="_blank" style="color: #7c2d7e;">Otwórz w Google Maps</a>
      </div>
    </div>

    <div class="footer">
      Do zobaczenia!<br>
      Kasia & Daniel
    </div>
  </div>
</body>
</html>
