<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zaproszenie na ślub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f0fa; color: #333; text-align: center; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 2px 16px #e0cfe6; }
    h1 { color: #a86aa4; }
    a { color: #7c2d7e; }
    .map { margin-top: 24px; }
    .rsvp { margin: 30px 0; }
    button { background: #a86aa4; color: #fff; border: none; padding: 12px 28px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #7c2d7e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ania & Tomek</h1>
    <p>Zapraszamy na nasz ślub i wesele!</p>
    <p><b>Data:</b> 16 sierpnia 2025<br>
       <b>Miejsce:</b> Kościół św. Anny, Kraków<br>
       <b>Wesele:</b> Dworek Biała Róża</p>
    <div class="map">
      <h3>Jak dojechać?</h3>
      <a href="https://maps.app.goo.gl/..." target="_blank">Zobacz na Google Maps</a>
    </div>
    <div class="rsvp">
      <h3>Potwierdź obecność</h3>
      <p>Napisz do nas SMS lub zadzwoń:<br>
      <a href="tel:+48123456789">+48 123 456 789</a> (Ania)</p>
    </div>
    <p style="font-size: 12px; color: #888;">Do zobaczenia!</p>
  </div>
</body>
</html>
